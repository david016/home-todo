<div class="container">
  <h1>Todo List</h1>

  <form>
    <input type="text" placeholder="Add todo" />
    <button type="submit">Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Completed?</th>
        <th>Task</th>
        <th>Difficulty</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of listOfTodos">
        <td><input type="checkbox" /></td>
        <td>{{ todo.text }}</td>
        <td>{{ todo.difficulty }}</td>
      </tr>
    </tbody>
  </table>
</div>
